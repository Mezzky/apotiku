<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotiku</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Link Fontawesome -->
    <script src="https://kit.fontawesome.com/1c6364f841.js" crossorigin="anonymous"></script>
    <!-- Link Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav>
        <h1 class="logo"><a href="#"><i class="uil uil-apps"></i></a></h1>
        <li><a href="dashboard.html"><i class="fa-solid fa-home"></i> <span>Home</span> </a></li>
        <li><a href="dataobat.html"><i class="fa-solid fa-briefcase-medical"></i></i> <span>Table Obat</span> </a></li>
        <li><a href="datasupplier.html"><i class="fa-solid fa-truck-medical"></i> <span>Table Supplier</span> </a></li>
        <li><a href="datapelanggan.html"><i class="fa-solid fa-hospital-user"></i> <span>Table Pelanggan</span> </a></li>
        <li><a href="datatransaksi.html"><i class="fa-solid fa-comment-dollar"></i> <span>Table Transaksi</span> </a></li>
        <li><a href="datakaryawan.html"><i class="fa-solid fa-users"></i> <span>Table Karyawan</span> </a></li>
        </nav> 
    </header>
    
    <!-- DATAOBAT PAGE -->
    <main class="table-page">
        <div class="shape one"></div>
        <div class="shape two"></div>
    
        <div class="header">
            <div class="search-box">
                <input type="text" name="" id="" placeholder="Cari Obat...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <button id="tambahBtn">Tambah Data</button>
        </div>

        <div id="overlay" class="overlay">
            <div id="tambahPopup" class="tambah-popup">
                <h3>Insert Obat</h3>
                <form action="">
                    <div class="input-box">
                        <label for="idSupplier">ID Supplier</label>
                        <select name="" id="idSupplier">
                            <option value="xianjing">PT. Xianjing</option>
                            <option value="shelby">PT. Shelby</option>
                            <option value="sumaradu">PT. Sumaradu</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="namaObat">Nama Obat</label>
                        <input type="text" name="" id="namaObat">
                    </div>
                    <div class="input-box">
                        <label for="hargaJual">Harga Jual</label>
                        <input type="text" name="" id="hargaJual">
                    </div>
                    <div class="input-box">
                        <label for="hargaBeli">Harga Beli</label>
                        <input type="text" name="" id="hargaBeli">
                    </div>
                    <div class="input-box">
                        <label for="stokObat">Stok Obat</label>
                        <input type="text" name="" id="stokObat">
                    </div>
                    <div class="input-box">
                        <label for="ketObat">Keterangan Obat</label>
                        <textarea name="" id="ketObat" rows=""></textarea>
                    </div>
                    <div class="btn">
                        <button id="close" type="reset">Cancel</button>
                        <button id="close" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table">
            <h2>Daftar Obat</h2>
            <table>
                <thead>
                    <td>Nama Obat</td>
                    <td>Harga Beli</td>
                    <td>Harga Jual</td>
                    <td>Keterangan</td>
                    <td>Supplier</td>
                    <td>Stok</td>
                    <td>Aksi</td>
                </thead>
                <tbody>
                    <td>Jamu</td>
                    <td>Rp24000</td>
                    <td>Rp14000</td>
                    <td>Untuk Bundir</td>
                    <td>PT. Suramadu</td>
                    <td>100</td>
                    <td class="btn">
                        <button>Hapus</button>
                        <button>Update</button>
                    </td>
                </tbody>
            </table>
        </div>
    
    </main>

    <script src="JS/table.js"></script>
</body>
</html>
