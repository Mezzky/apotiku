    <!-- DATAPELANGGAN PAGE -->
    <main class="table-page">
        <div class="shape one"></div>
        <div class="shape two"></div>
    
        <div class="header">
            <form action="" class="search-box">
                <input type="text" name="" id="" placeholder="Cari Pelanggan...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div class="btn">
                <button id="printBtn"><i class="fa-solid fa-print"></i></button>
                <button id="tambahBtn">Tambah Data</button>
            </div>
        </div>

        <div id="overlay" class="overlay">
            <div id="tambahPopup" class="form-popup">
                <h3>Insert Pelanggan</h3>
                <form action="">
                    <div class="input-box">
                        <label for="namaPelanggan">Nama Pelanggan</label>
                        <input type="text" name="" id="namaPelanggan">
                    </div>
                    <div class="input-box">
                        <label for="noTelpp">No Telp</label>
                        <input type="text" name="" id="noTelpp">
                    </div>
                    <div class="input-box">
                        <label for="alammat">Alamat</label>
                        <input type="text" name="" id="alammat">
                    </div>
                    <div class="btn">
                        <button id="close" type="reset">Cancel</button>
                        <button id="close" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div id="updatePopup" class="form-popup">
                <h3>Update Pelanggan</h3>
                <form action="">
                    <div class="input-box">
                        <label for="namaPelanggan">Nama Pelanggan</label>
                        <input type="text" name="" id="namaPelanggan">
                    </div>
                    <div class="input-box">
                        <label for="noTelpp">No Telp</label>
                        <input type="text" name="" id="noTelpp">
                    </div>
                    <div class="input-box">
                        <label for="alammat">Alamat</label>
                        <input type="text" name="" id="alammat">
                    </div>
                    <div class="btn">
                        <button id="closeUpdate" type="reset">Cancel</button>
                        <button id="closeUpdate" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table">
            <h2>Daftar Pelanggan</h2>
            <table>
                <thead>
                    <td>Nama Pelanggan</td>
                    <td>No Tlp.</td>
                    <td>Alamat</td>
                    <td>Aksi</td>
                </thead>
                <tbody>
                    <td>Suryadana</td>
                    <td>801881618177</td>
                    <td>JL. Pulau Bungin</td>
                    <td class="btn">
                        <button id="del">Hapus</button>
                        <button class="update">Update</button>
                    </td>
                </tbody>
            </table>
        </div>
