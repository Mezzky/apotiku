<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Link Fontawesome -->
    <script src="https://kit.fontawesome.com/1c6364f841.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <a class="back-btn" href="dashboard.html"><i class="fa-solid fa-arrow-left"></i></a>
    <h1 class="tittle-detail">Pengaturan Profile</h1>

    <main class="content-detail">
      <form class="form-data" action="">
        <img src="assets/img/profile-pict.png" alt="jiancok" />
        <div class="input-box">
          <label for="pilihProf">Pilih Profile</label>
          <input type="file" name="pilProf" id="pilihProf" />
        </div>
        <div class="input-box">
          <label for="namaUser">Nama User</label>
          <input type="number" name="namUser" id="namaUser" placeholder="Masukkan Jumlah" />
        </div>
        <div class="btn">
          <input type="submit" value="Batal" />
          <input type="submit" class="next-btn" value="Simpan" />
        </div>
      </form>
    </main>

    <script src="JS/detail.js"></script>
  </body>
</html>
